<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#00D494">
  <title>Pensemos web: clases GRATIS</title>
  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/main.js" type="module"></script>
  <script src="./js/PwButton.js" type="module"></script>
</head>
<body>
  <header>
    <div class="header-content">
      <a href="/">
        <img class="logo" src="images/pensemosweb-black.png" width="300"/>
      </a>
    </div>
    <div class="colored-border"></div>
  </header>
  <article class="info-code">
    <p class="code animate leftIn">
      <span class="yellow">function </span><span class="green">ask</span><span class="pink">(</span><span class="blue">question</span><span class="pink">) { ... }</span>
    </p>
    <p class="code animate rightIn">
      <span class="green">ask</span><span class="blue"></span><span class="pink">(</span><span>'¿Quieres aprender a crear aplicaciones web y móviles?'</span><span class="pink">);</span>
    </p>
    <p class="code animate leftIn">
      <span class="green">ask</span><span class="pink">(</span><span>'¿Quieres aprender Ingles con maestros nativos?'</span><span class="pink">);</span>
    </p>
    <p class="code animate rightIn">
      <span class="green">ask</span><span class="pink">(</span><span>'¿Te gustaria ayudar a mejorar la salud de las personas de tu comunidad?'</span><span class="pink">);</span>
    </p>
    <div class=" animate leftIn" style="text-align: center;margin-bottom: 2rem;">
      <pw-button id="free">
        GRATIS
      </pw-button>
    </div>
  </article>
  <main>
    <section class="info">
      <div class="illustrations-container">
        <div class="illustration">
          <div class="woman-thinking"></div>
        </div>
      </div>
    </section>
    
    <pw-dialog></pw-dialog>
  </main>
</body>
</html>
